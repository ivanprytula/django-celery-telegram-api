{% extends '__base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <h2>Sign up / Register</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>

    <p><a href="{% url 'login' %}">Back to login</a></p>
{% endblock %}
