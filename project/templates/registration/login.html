{% extends '__base.html' %}
{% load static %}

{% block custom_css %}
    <link rel="stylesheet" href="{% static 'base/css/login.css' %}">
{% endblock %}

{% block title %}Log In{% endblock %}

{% block content %}

    <main class="form-login mt-5 mx-auto">
        <div class="container-md">
            <form method="post">
                {% csrf_token %}

                <h1 class="h3 mb-4">Please log in</h1>

                {{ form.as_p }}

                <button class="w-100 btn btn-lg btn-primary mt-4"
                        type="submit">Log in
                </button>
            </form>
        </div>

    </main>

{% endblock %}
