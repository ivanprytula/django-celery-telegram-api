{% extends '__base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}
    <h2>Login</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log In</button>
    </form>

    <p><a href="{% url 'pages:home' %}">Back to homepage</a></p>
    <p><a href="{% url 'password_reset' %}">Reset password</a></p>
    <p><a href="{% url 'accounts:signup' %}">Register</a></p>
{% endblock %}
